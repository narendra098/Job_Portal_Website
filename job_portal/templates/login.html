{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'login/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'login/images/image-1.png' %}" alt="" class="image-1">
				<form method="POST">
					{% csrf_token %}
					<h3>Login</h3>
					
					
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" name="username" placeholder="user name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					
					
					
					<button>
						<span>Login</span>
					</button>
				</form>
				<img src="{% static 'login/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'login/js/main.js' }"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
