{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'register/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'register/images/image-1.png' %}" alt="" class="image-1">
				<form method="POST">
					{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-smile"></span>
						<input type="text" name="your_name" class="form-control" placeholder="Your Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="user_name" class="form-control" placeholder="User Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="mail" class="form-control" placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="password1" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="password2" class="form-control" placeholder="Confirm Password">
					</div>
					<div class="form-holder">
						
						<p>Register me as </p> <br>
						<input type="radio" id="job_seeker" name="type_of_user" value="job seeker">
						<label for="job_seeker">Job Seeker</label>

						<input type="radio" id="employer" name="type_of_user" value="employer">
						<label for="employer">Employer</label>

					</div>

					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="{% static 'register/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'register/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'register/js/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
